<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let szam1 = 123;
        let szam2 = 23;

        let osszeg = szam1 + szam2;
        let kulonbseg = szam1 - szam2;
        let szorzat = szam1 * szam2;
        let hanyados = szam1 / szam2;
        console.log(osszeg);
        console.log(kulonbseg);
        console.log(szorzat);
        console.log(hanyados);
        //nemegyenlo
        console.log(szam1 !== szam2);
        //egyenlo
        console.log(szam1 === szam2);

        console.log(szam1);
        //uj ertek adas
        szam1 = 999;
        //megnoveles
        szam1 = szam1 + 999;
        szam1 += 999;
        console.log(szam1);

        let kerdes;
        console.log(kerdes);
        kerdes = "Mi a helyzet"
        console.log(kerdes);

    </script>
</body>

</html>
